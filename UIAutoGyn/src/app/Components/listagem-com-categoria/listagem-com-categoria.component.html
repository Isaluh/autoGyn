<div class="listagem">
  <h1>{{ titulo }}</h1>
  <div class="conteudo" *ngIf="itens.length != 0">
    <div *ngFor="let item of itens">
      <h2>{{ item.nomeMarca }}</h2>
      <div class="head">
        <p>Modelos:</p>
        <span class="linhaDois"></span>
      </div>
      <div class="infos">
        <h3 *ngFor="let modelo of item.nomeModelos">{{ modelo }}</h3>
      </div>
    </div>
  </div>
  <p *ngIf="itens.length == 0">{{ descricao }}</p>
</div>
