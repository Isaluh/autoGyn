<div class="selecaoAcess">
    <div class="select-box" (click)="abrirOpcoes = !abrirOpcoes">
        <label [for]="idSelect" class="abrirMultiSelect">{{placeholder}}</label>
        <ul [id]="idSelect" *ngIf="abrirOpcoes" (click)="$event.stopPropagation()">
            <li>
                <label>
                    <input type="checkbox" value="id" class="acessorio-checkbox" (click)="addRem('acessorio')" [checked]="opcoesSelected.includes('acessorio')" > nome
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="id" class="acessorio-checkbox" (click)="addRem('acessorio2')" [checked]="opcoesSelected.includes('acessorio2')" > nome
                </label>
            </li>
        </ul>
    </div>
    <p class="selected-options">
        {{ tipo }}:
        <span *ngFor="let opcao of opcoesSelected; let i = index">
            {{ opcao }}<span *ngIf="i < opcoesSelected.length - 1">, </span>
        </span>
    </p>

</div>
