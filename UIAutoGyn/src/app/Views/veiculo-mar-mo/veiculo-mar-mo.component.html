<BaseLayout [opcoesVeiculo]="true">
    <div class="pai">
        <div>
            <BlocoComponent titulo="Cadastro de marca" descricao="Preencha os dados da marca para cadastro" textButton="Cadastrar" (foiClicado)="cadastrarMarca()">
                <div class="conteudo">
                    <InputsComponent text="Nome da marca" tipoInput="text" idInput="marca" placeholder="Fiat" [(ngModel)]="addMarca.marca" />
                </div>
            </BlocoComponent>
            <BlocoComponent titulo="Cadastro de modelo" descricao="Preencha os dados do modelo para cadastro" textButton="Atualizar" (foiClicado)="cadastrarModelo()">
                <div class="conteudo">

                    <!-- passar os valores -->
                    <SelectsComponent idSelect="marca" placeholder="Selecione a marca" />
                    <InputsComponent text="Nome do modelo" tipoInput="text" idInput="modelo" placeholder="Fiat Argo" [(ngModel)]="addModelo.modelo" />
                </div>
            </BlocoComponent>
        </div>
        <span class="linha"></span>

        <div class="listagem">
            <h1>Modelos e Marcas Cadastrados</h1>
            <div class="listaCarros">
                <div>
                <h2>Nome da Marca</h2>
                <div>
                    <p>Modelo:</p>
                    <span class="linhaDois"></span>
                </div>
                <div class="modelos">
                    <!-- Caso sem modelos -->
                    <p>Nenhum modelo disponível.</p>

                    <h3>Modelo 1</h3>

                </div>
                </div>

        </div>

    </div>
</BaseLayout>
